<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard - NMH</title>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
        
        <!-- Search Sidebar -->

            <div class="col-3">
                <div class="row d-flex justify-content-center">
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control" placeholder="City Name"
                            aria-label="City Name" aria-describedby="basic-addon2">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="searchBtn" class="btn btn-secondary" type="button">Search</button>
                    </div>
                </div>
                <hr>
                <div id="history" class="row">
                    <div id="searchHistory" class="d-grid gap-2"></div>
                </div>
            </div>

        <!-- Weather Cards -->
        
            <div class="col-9">
                <div class="row" id="todaysWeather">
                    <h2 id="todaysDate"></h2>
                    <p id="todaysTemp"></p>
                    <p id="todaysWind"></p>
                    <p id="todaysHum"></p>
                    <div id="uviText" class="justify-content-left">
                        <p id="uviLabel"></p>
                        <p id="uviValue"></p>
                    </div>
                </div>
                <div class="row" id="futureWeatherCards">
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="invalidValue"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
